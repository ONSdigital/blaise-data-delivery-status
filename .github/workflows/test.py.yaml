name: Test coverage report 

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ 3.13 ]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install poetry
          poetry install
      - name: Run lint
        run: make lint
        
  codecov:
    runs-on: ubuntu-latest
    services:
      datastore:
        image: milesmcc/gcp-emulator
        env:
          DATASTORE_PROJECT_ID: project-test
          DATASTORE_LISTEN_ADDRESS: 0.0.0.0:8081
        ports:
          - "8081:8081"
    steps:
      #----------------------------------------------
      #       check-out repo and set-up python     
      #----------------------------------------------
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.13
      #----------------------------------------------
      #  -----  install & configure poetry  -----      
      #----------------------------------------------
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
      #----------------------------------------------
      # install dependencies if cache does not exist 
      #----------------------------------------------
      - name: Install dependencies
        run: poetry install --no-interaction --no-root
      #----------------------------------------------
      #    run test suite and output coverage file   
      #----------------------------------------------
      - name: Test with behave
        env:
            DATASTORE_DATASET: ons-blaise-ci
            DATASTORE_EMULATOR_HOST: localhost:8081
            DATASTORE_EMULATOR_HOST_PATH: localhost:8081/datastore
            DATASTORE_HOST: http://localhost:8081
            DATASTORE_PROJECT_ID: project-test
        run: poetry run python -m coverage run --source='tests/features' -m behave tests/features
      - name: Output coverage report
        run: poetry run python -m coverage xml
        #----------------------------------------------
        #             upload coverage stats              
        # (requires CODECOV_TOKEN in repository secrets)   
        #----------------------------------------------
      - name: Upload coverage
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          fail_ci_if_error: true
